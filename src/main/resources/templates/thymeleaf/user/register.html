<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form {
            display: flex;
            flex-direction: column;
        }
        
        .form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        #duplicateMessage {
            color: red;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="registerForm" class="form">
        <h2>회원가입</h2>
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요" required>
            <span id="duplicateMessage"></span>
        </div>
        <div class="form-group">
            <label for="userpwd">비밀번호</label>
            <input type="password" name="userpwd" id="userpwd" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="username">닉네임</label>
            <input type="text" name="username" id="username" placeholder="닉네임을 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="phone">번호</label>
            <input type="text" name="phone" id="phone" placeholder="번호를 입력해주세요" required>
        </div>
        <div class="form-group">
            <label>성별</label><br>
            <input type="radio" name="gender" value="male" required> 남자
            <input type="radio" name="gender" value="female" required> 여자
        </div>
        <div class="form-group">
            <label for="birthday">생년월일</label>
            <input type="date" name="birthday" id="birthday" required>
        </div>
        <button type="button" onclick="add()">가입하기</button>
    </form>
</div>

<script>
    // 사용자 아이디 중복 체크 및 회원가입 처리
    function add() {
        var userid = $('#userid').val();
        
        // 아이디 중복 체크 결과 확인
        if ($('#duplicateMessage').text() === '이미 사용 중인 아이디입니다. 다른 아이디를 입력해주세요.') {
            alert('아이디를 확인해주세요.');
            return;
        }

        // 회원가입 폼 데이터 직렬화
        var data = $('#registerForm').serialize();

        // AJAX를 사용하여 회원가입 요청 전송
        $.ajax({
            url: '/user/register',
            type: 'post',
            data: data,
            success: function(response) {
                // 회원가입 성공 시 로그인 페이지로 이동
                location.href = "/sec/auth";
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }

    // 사용자 아이디 중복 확인
    $(document).ready(function() {
        $('#userid').on('input', function() {
            var userid = $(this).val();
            
            // 아이디 입력값이 없는 경우 중복 메시지 초기화
            if (userid.trim() === '') {
                $('#duplicateMessage').text('');
                return;
            }
            
            // AJAX를 사용하여 서버에 아이디 중복 확인 요청
            $.ajax({
                url: '/user/check',
                type: 'post',
                data: { userid: userid },
                success: function(res) {
                    if (res.check) {
                        // 중복된 아이디인 경우 메시지 출력
                        $('#duplicateMessage').text('이미 사용 중인 아이디입니다. 다른 아이디를 입력해주세요.');
                    } else {
                        // 사용 가능한 아이디인 경우 메시지 출력
                        $('#duplicateMessage').text('사용 가능한 아이디입니다.');
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>

</body>
</html>
