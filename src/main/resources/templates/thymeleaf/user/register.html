<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="styles.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        #duplicateMessage {
            color: red;
            font-size: 0.8em;
            margin-left: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="registerForm" class="form">
        <h2>회원가입</h2>
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요" required>
            <span id="duplicateMessage"></span>
        </div>
        <div class="form-group">
            <label for="userpwd">비밀번호</label>
            <input type="password" name="userpwd" id="userpwd" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" required>
        </div>
        <button type="button" onclick="add()">가입하기</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#userid').on('input', function() {
            var userid = $(this).val();
            if (userid.trim() === '') {
                $('#duplicateMessage').text('');
                return;
            }
            $.ajax({
                url: '/user/check',
                type: 'post',
                data: { userid: userid },
                success: function(res) {
                    if (res.check) {
                        $('#duplicateMessage').text('이미 사용 중인 아이디입니다. 다른 아이디를 입력해주세요.');
                    } else {
                        $('#duplicateMessage').text('사용 가능한 아이디입니다.');
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
    });

    function add() {
        var userid = $('#userid').val();
        if ($('#duplicateMessage').text() === '이미 사용 중인 아이디입니다. 다른 아이디를 입력해주세요.') {
            alert('아이디를 확인해주세요.');
            return;
        }

        var data = $('#registerForm').serialize();

        $.ajax({
            url: '/sec/register',
            type: 'post',
            data: data,
            success: function(response) {
                location.href = "/sec/auth";
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }
</script>

</body>
</html>
