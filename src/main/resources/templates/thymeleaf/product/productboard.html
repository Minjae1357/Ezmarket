<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상품 페이지</title>
<style>
  /* 전체 페이지의 기본 스타일 설정 */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  /* 상품 이미지 섹션 스타일 */
  .product-image {
    width: 50%; /* 이미지 섹션 너비 설정 */
    float: left; /* 좌측 정렬 */
    padding: 20px; /* 패딩 설정 */
    box-sizing: border-box; /* 박스 사이즈 border 포함 */
  }
  /* 상품 정보 섹션 스타일 */
  .product-info {
    width: 50%; /* 정보 섹션 너비 설정 */
    float: right; /* 우측 정렬 */
    padding: 20px; /* 패딩 설정 */
    box-sizing: border-box; /* 박스 사이즈 border 포함 */
  }
  /* 상품 설명 및 후기 섹션 */
  .product-description, .product-reviews {
    clear: both; /* float 클리어 */
    padding: 20px; /* 패딩 설정 */
    background: #fff; /* 배경색 설정 */
    margin-top: 20px; /* 상단 여백 설정 */
  }
  /* 기타 필요한 스타일들... */
</style>
</head>
<body>
<!-- 상품 이미지 섹션 -->
<div class="product-image">
  <img src="path_to_product_image.jpg" alt="상품 이미지" />
</div>

<!-- 상품 정보 섹션 -->
<div class="product-info">
  <h1>상품 이름</h1>
  <p>가격: ₩가격</p>
  <!-- 상품 옵션, 사이즈 선택 등의 추가 정보 -->
</div>

<!-- 상품 설명 섹션 -->
<div class="product-description">
  <h2>상품 설명</h2>
  <p>상품에 대한 설명...</p>
</div>

<!-- 상품 후기 섹션 -->
<div class="product-reviews">
  <h2>상품 후기</h2>
  <!-- 후기 목록 -->
</div>

<!-- 여기에 댓글 섹션 등 추가 정보를 계속해서 넣을 수 있습니다. -->

</body>
</html>
