<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 목록</title>
<style>
    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .product-card {
        width: calc(33.33% - 10px);
        margin-bottom: 20px;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
    }
    .product-image {
        width: 180px;
        height: 200px;
        object-fit: cover;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="product-container">
    <!-- 상품 목록 반복 -->
    <div th:each="product, i : ${product}">
        <div class="product-card">
            <!-- 이미지 경로 가져오기 -->
            <img th:src="${img[i.index].imgSrc}" class="product-image">
            <!-- 조회수 가져오기 -->
            <div th:text="${productBoard[i.index].pHit}"></div>
            <!-- 가격 및 상품명 가져오기 -->
            <div th:text="'가격: ' + ${product.productPrice}"></div>
            <div th:text="${product.productName}"></div>
        </div>
    </div>
</div>

</div>
</body>
</html>
