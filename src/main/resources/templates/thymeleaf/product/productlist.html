<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head><!--javascropt:void(0)이거하면 페이지가 이동안함 --> 
<body>
  <!-- Thymeleaf와 JavaScript 통합 예시 -->
<div id="product-list">
    <div th:each="product : ${products}" class="product">
        <img th:src="@{${product.imgName}}" th:alt="${product.productName}" />
        <!-- data-product-name 속성을 사용하여 상품명을 전달 -->
        <a href="javascript:void(0);"  
           th:data-product-name="${product.productName}" 
           onclick="updateProductDetails(this.getAttribute('data-product-name'))"
           th:text="${product.productName}">상품명</a>
        <p th:text="${product.price}">가격</p>
    </div>
</div>
</body>
</html>
