<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장바구니</title>
<style>
	
.image1 {
width: auto;
height: 150px;
}
	
.all {
margin: 0 auto;
}

h2 {
	text-align:center;
}

table {
font-family: Arial, sans-serif;
margin: 0 auto;
border: 5px solid black;
border-collapse: collapse;
}

td {
    border: 5px solid black;
    padding: 8px;
}
</style>

</head>
<body>
<div class="all">
	<h2>내 장바구니</h2>
	<form id="cartForm" method="get" action="/cart/buypage"> <!-- 구매페이지 이동에 필요한 코드 -->
    <table>
        <tr>
			<th></th>
			<th>배송상태</th>
            <th>상품이미지</th>
            <th>상품이름</th>
            <th>상품사이즈</th>
            <th>가격</th>
            <th>날짜</th>
            <th>물품수령</th>
        </tr>
        <tr th:each="uo,i : ${uoList}">
			<td th:text="${i.index+1}"></td>
			<td th:text="${uo.status}"></td>
			<td><img class="image1" th:src="${uo.imgSrc}"></td>
			<td th:text="${uo.productName}"></td>
			<td th:text="${uo.size}"></td>
			<td th:text="${uo.productPrice}+'×'+${uo.orderQty}+'='+${uo.totalPrice}"></td>
			<td th:text="${uo.pdate}"></td>
			<td th:text="${uo.orderResult}"></td>
        </tr>
    </table>
    </form>
    <button type="button" onclick="buypage();">구매페이지로 이동</button>
    <button type="button" onclick="delcheck();">선택항목 삭제</button>
</div>
</body>
</html>
