<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구매페이지</title>


<style>
	
.image1 {
width: auto;
height: 150px;
}

.all {
margin: 0 auto;
}

h2 {
	text-align:center;
}

table {
font-family: Arial, sans-serif;
margin: 0 auto;
border: 5px solid black;
border-collapse: collapse;
}

td {
    border: 5px solid black;
    padding: 8px;
}
</style>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {	// 페이지 로드 완료되면 실행되게 한다

	// 전체 총 가격, totalPrice 들의 총합 계산
    function updateTotalPrice() {
        var grandTotal = 0;
        $("td[id^='totalPrice']").each(function() {
            // 루프의 각 'totalPrice' 요소의 텍스트 값을 가져와 숫자로 변환
            // ^=는 "~로 시작하는" 을 나타내는 연산자 // totalPrice로 시작하는 id들을 가져온다, 반복
            var value = parseFloat($(this).text());
            if (!isNaN(value)) {
                grandTotal += value;
            }
        });
        $("#grandTotal").text('합계 ' + grandTotal+' 원');
    }
    
    // 수량*가격(한 행 가격)
    $("input[type='number']").change(function() {
        var id = this.id.replace("qty", ""); 
        var qty = parseInt($(this).val());
        var price = parseInt($("#price" + id).data("price"));
        var totalPrice = qty * price;
        $("#totalPrice" + id).text(totalPrice+' 원');
        updateTotalPrice();
    });
    updateTotalPrice();	// 페이지 로드 완료되면 메소드 실행
});  

// 주문정보(users_order) 넘기기
// 상품아이디, 수량, 총가격(한 행의 총가격) 정보 넘기기 
function buy() {
    var uoList = [];	// 주문테이블 여러 행을 담기 위한 배열 생성
    $("#ordertable tr").each(function(index) {	// 반복, tr(행) : 모든 행을 순회하기 위해 사용
        if (index === 0) return true; // 첫행은 무시

        var productId = $(this).find("td:nth-child(1)").text(); // 상품아이디 담기, td 1번째 요소 가져오기
        var qty = $(this).find("input[type='number']").val(); // 수량 담기
        var totalPrice = $(this).find("td:last-child").text().replace(" 원", "");
        var delcnum = $(this).find("td:nth-child(2)").text();	// 구매시 카트에서 삭제할 cnum
        if (productId && qty && totalPrice) {	// 위 코드에서 값이 정상적으로 추출되었는지 확인
            uoList.push({productId: productId, orderQty: qty, totalPrice: totalPrice, delcnum: delcnum});
        }
    });
    
    // 배송정보
    var oi = {
        resName: $("input[name='resName']").val(),
        resAddress: $("input[name='resAddress']").val(),
        resPhone: $("input[name='resPhone']").val(),
        resRequirement: $("input[name='resRequirement']").val()
    };
    alert(JSON.stringify(oi));

    // 데이터 객체 생성
    var UsersOrderList = {
        uoList: uoList,
        oi: oi
    };

    $.ajax({
        method: "POST",
        url: '/cart/addUO',
        data: JSON.stringify(UsersOrderList),
        contentType: "application/json",	// JSON 데이터를 서버로 전송함을 알려준다
        cache: false,
        beforeSend : function(xhr) {
			xhr.setRequestHeader("[[${_csrf.headerName}]]", "[[${_csrf.token}]]");
		},
        success: function(res) {
            alert(res.added ? '추가 성공' : '추가 실패');
            if (res.added) {
                //location.href = '/boardjpa/list';
            }
        },
        error: function(error) {
            alert('오류가 발생했습니다.');
        }
    });
}
</script>
</head>
<body>
<div class="all">
	<h2>구매페이지</h2>
	
    <table id="ordertable">
        <tr>
			<th></th>
            <th>상품이미지</th>
            <th>상품이름</th>
            <th>상품가격</th>
            <th>상품사이즈</th>
            <th>수량</th>
            <th>총가격</th>
        </tr>
        <tr th:each="c,i : ${orderList}">
			<td style="display: none;" th:id="'productId'+${c.productId}" th:text="${c.productId}"></td>
			<td style="display: none;" th:id="'delcnum'+${c.cnum}" th:text="${c.cnum}"></td>
			<td th:text="${i.index+1}"></td>
            <td><img class="image1" th:src="${c.imgSrc}"></td>
            <td th:text="${c.productName}"></td>
            <td th:id="'price'+${c.cnum}" th:data-price="${c.productPrice}" th:text="${c.productPrice} +' 원'"></td>
            <td th:text="${c.size == 0 ? 'S' : c.size == 1 ? 'M' : c.size == 2 ? 'L' : c.size == 3 ? 'XL' : c.size == 4 ? 'XXL' : '-'}"></td>
            <td><input type="number" class="qty" th:id="'qty'+${c.cnum}" min="1" value="1"> 개</td>
            <td th:id="'totalPrice'+${c.cnum}" th:text="${c.productPrice} +' 원'"></td>
        </tr>
        <tr>
			<td></td><td></td><td></td><td></td><td></td><td></td><td th:id="grandTotal"></td>
			
		</tr>
    </table>
    <form id="oiForm">
    <h3>배송정보 입력</h3>
    <table>
		<tr><td><label class="labelbox">이름</label></td><td><input type="text" name="resName"></td></tr>
		<tr><td><label class="labelbox">주소</label></td><td><input type="text" name="resAddress"></td></tr>
		<tr><td><label class="labelbox">전화번호</label></td><td><input type="text" name="resPhone"></td></tr>
		<tr><td><label class="labelbox">요청사항</label></td><td><input type="text" name="resRequirement"></td></tr>
	</table>
	</form>
    
    
    <button type="button" onclick="buy();">구매하기</button>
    <a href="/cart/list"><button>취소</button></a>
</div>
</body>
</html>
